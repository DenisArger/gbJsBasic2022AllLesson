<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Это операция преинкремента. Сначала а увеличивается на 1, 
  потом операция присваивания
  Равносильно следующей записи:
  a = a + 1; //a = 2
  c = a; c = 2
   */
  c = ++a;
  console.log(c);

  /*
  Это операция постинкремента. Сначала операция присваивания, 
  потом а увеличивается на 1
  Равносильно следующей записи:
  d = b; //d = 1
  b = b + 1; // b = 2   
  */
  d = b++;
  console.log(d);

  /*
  Смотрим таблицу приоритетов операций
  Сначала выполняется операция преинкремента, потом сложение.
  Равносильно следующей записи:
  a = a + 1; // a = 3
  c = 2 + a; // c = 5
  */
  c = 2 + ++a;
  console.log(c);

  /*
  Смотрим таблицу приоритетов операций
  
  Равносильно следующей записи:
  d = 2 + b; // d = 4
  b = b + 1; // b = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
